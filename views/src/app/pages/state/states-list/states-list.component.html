<h1>Distribución de Instituciones</h1>
<div class="states-list">
  <mat-card  *ngFor="let state of statesOverviews">
    <mat-card-title>
      <a routerLink="{{state.id_state}}">
        {{state.name}}
      </a>
    </mat-card-title>
    <mat-card-content>
      Número de instituciones: {{state.branches}}
    </mat-card-content>
  </mat-card>
</div>
