<h1>{{ stateName }}</h1>

<div class="grid" *ngIf="stateDetails.length > 0">
    <mat-card *ngFor="let branch of stateDetails">
        <mat-card-header>
            <div class="logo">
                <img src="https://picsum.photos/80?random" />
            </div>
            <mat-card-title *ngIf="branch.acronym">
                <a routerLink="/">
                    <h2>{{ branch.acronym }}</h2>
                    <h3 class="subtitle">{{ branch.name }}</h3>
                </a>
            </mat-card-title>
            <mat-card-title *ngIf="!branch.acronym">
                <a routerLink="/">
                    <h2>{{ branch.name }}</h2>
                </a>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img src="https://picsum.photos/600/?random" />
            <div class="description">{{ branch.description }}</div>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="stateDetails.length == 0">
    Aún no hay información registrada en {{ stateName }}.
</div>
