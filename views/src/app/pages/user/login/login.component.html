<form [formGroup]="loginForm" novalidate (ngSumbit)="login()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="Correo electrónico"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Contraseña"
            required
          />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="reset">
        <mat-icon>restore</mat-icon>
        Limpiar
      </button>
      <button [disabled]="!loginForm.valid" mat-raised-button type="submit">
        <mat-icon>done</mat-icon>
        Acceder
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <small>
        ¿Deseas formar parte de la comunidad de investigadores?
        <a routerLink="/registro">Regístrate</a>
      </small>
    </mat-card-footer>
  </mat-card>
</form>
