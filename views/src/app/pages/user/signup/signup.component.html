<div id="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Regístrate</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input id="username" type="text" matInput placeholder="Nombre de usuario"/>
        </mat-form-field>
        <mat-form-field>
          <input id="email" type="email" matInput placeholder="Correo electrónico" />
        </mat-form-field>
        <mat-form-field>
          <input id="password" type="password" matInput placeholder="Contraseña" />
        </mat-form-field>
        <mat-form-field>
          <input id="password_confirmation" type="password" matInput placeholder="Confirmar contraseña" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="registerUser()">
        Registrar
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <small>
        ¿Ya tienes una cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </small>
    </mat-card-footer>
  </mat-card>
</div>
